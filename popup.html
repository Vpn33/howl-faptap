<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Howl Faptap 配置</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 8px;
    }

    button:hover {
      opacity: 0.9;
    }
    
    /* 按钮颜色样式 */
    #saveButton {
      width: 100%;
      background-color: #4CAF50; /* 绿色 */
    }

    .status-message {
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .inline-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    /* 按钮样式定义 */
    .blue-button {
      background-color: #1E88E5;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .green-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .red-button {
      background-color: #E53935;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .blue-button:hover, .green-button:hover, .red-button:hover {
      opacity: 0.8;
    }

    .blue-button:disabled, .green-button:disabled, .red-button:disabled {
      background-color: #BDBDBD;
      cursor: not-allowed;
    }

    /* Funscript表格样式 */
    .funscript-section {
      margin-top: 20px;
    }

    .funscript-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    .funscript-table-header-row {
      background-color: #f5f5f5;
    }

    .funscript-table-header {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .funscript-table-cell {
      padding: 8px;
    }

    .funscript-table-empty {
      padding: 8px;
      text-align: center;
      color: #666;
    }

    /* 播放控制样式 */
    .section {
      margin-top: 20px;
    }

    .control-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: nowrap;
    }

    .control-input {
      flex-grow: 1;
      margin-right: 10px;
      padding: 8px;
      height: 34px;
      box-sizing: border-box;
    }

    .start-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      margin-right: 5px;
      height: 34px;
      min-width: 60px;
      box-sizing: border-box;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .seek-button {
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      margin-right: 5px;
      height: 34px;
      min-width: 60px;
      box-sizing: border-box;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .stop-button {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      height: 34px;
      min-width: 60px;
      box-sizing: border-box;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .start-button:hover, .seek-button:hover, .stop-button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <h2>Howl Faptap - V1.0.0</h2>
  
  <div class="form-group">
    <label for="serverAddress">Howl服务地址:</label>
    <input type="text" id="serverAddress" placeholder="例如: http://127.0.0.1">
  </div>

  <div class="form-group">
    <label for="syncDelay">同步延迟(毫秒):</label>
    <input type="number" id="syncDelay" value="0" min="0" max="5000">
  </div>

  <div class="form-group">
    <label for="maxCachedScripts">缓存脚本数量:</label>
    <input type="number" id="maxCachedScripts" value="10" min="1" max="50">
  </div>

  <button id="saveButton">保存配置</button>
  <div id="statusMessage" class="status-message"></div>

  <div class="funscript-section">
    <h3>缓存的Funscript:</h3>
    <div id="funscriptTableContainer">
      <table id="funscriptTable" class="funscript-table">
        <thead>
          <tr class="funscript-table-header-row">
            <th class="funscript-table-header"></th>
            <th class="funscript-table-header">标题</th>
            <th class="funscript-table-header">动作</th>
            <th class="funscript-table-header">时长</th>
          </tr>
        </thead>
        <tbody id="funscriptTableBody">
          <tr>
            <td colspan="4" class="funscript-table-empty">无缓存的Funscript数据</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="inline-container">
      <button id="loadFunscriptButton" class="blue-button" disabled>脚本 -> Howl</button>
      <button id="downloadFunscriptButton" class="green-button" disabled>下载脚本</button>
      <button id="clearCacheButton" class="red-button" disabled>删除脚本</button>
      <button id="clearAllCacheButton" class="red-button">清空脚本</button>
    </div>
  </div>

  <div class="section">
    <h3>播放控制:</h3>
    <div class="control-container">
      <input type="number" id="seekPosition" placeholder="播放位置(秒)" class="control-input">
      <button id="startPlayerButton" class="start-button">启动</button>
      <button id="seekButton" class="seek-button">跳转</button>
      <button id="stopPlayerButton" class="stop-button">停止</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
