<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Howl Faptap 配置</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 8px;
    }

    button:hover {
      opacity: 0.9;
    }
    
    /* 按钮颜色样式 */
    #saveButton {
      width: 100%;
      background-color: #4CAF50; /* 绿色 */
    }

    .status-message {
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .inline-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    /* 按钮样式定义 */
    .blue-button {
      background-color: #1E88E5;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .green-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .red-button {
      background-color: #E53935;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .blue-button:hover, .green-button:hover, .red-button:hover {
      opacity: 0.8;
    }

    .blue-button:disabled, .green-button:disabled, .red-button:disabled {
      background-color: #BDBDBD;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <h2>Howl Faptap - V1.0.0</h2>
  
  <div class="form-group">
    <label for="serverAddress">Howl服务地址:</label>
    <input type="text" id="serverAddress" placeholder="例如: http://127.0.0.1">
  </div>

  <div class="form-group">
    <label for="syncDelay">同步延迟(毫秒):</label>
    <input type="number" id="syncDelay" value="0" min="0" max="5000">
  </div>

  <button id="saveButton">保存配置</button>
  <div id="statusMessage" class="status-message"></div>

  <div style="margin-top: 20px;">
    <h3>缓存的Funscript:</h3>
    <div id="funscriptTitle" style="background-color: #f5f5f5; padding: 8px; border-radius: 4px; margin-bottom: 10px;">
      无缓存的Funscript数据
    </div>
    <div class="inline-container">
      <button id="loadFunscriptButton" class="blue-button" disabled>加载Funscript</button>
      <button id="downloadFunscriptButton" class="green-button">下载Funscript</button>
      <button id="clearCacheButton" class="red-button" disabled>删除缓存</button>
    </div>
  </div>

  <div style="margin-top: 20px;">
    <h3>播放控制:</h3>
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
      <input type="number" id="seekPosition" placeholder="播放位置(秒)" style="flex-grow: 1; margin-right: 10px;">
      <button id="startPlayerButton" style="background-color: #4CAF50; padding: 8px 12px; margin-right: 5px;">启动</button>
      <button id="seekButton" style="background-color: #ff9800; padding: 8px 12px; margin-right: 5px;">跳转</button>
      <button id="stopPlayerButton" style="background-color: #f44336; padding: 8px 12px;">停止</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
